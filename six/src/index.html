<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="wrap">
        <ul class="nav">
            <li>未使用</li>
            <li>已使用</li>
            <li>已过期</li>
        </ul>
        <div class="con">
            <ul class="ul">
                <li>

                <li>

            </ul>
            <ul class="ul">

            <ul class="ul">
                <li>

                </li>
                <li>
                    <img src="img/2.png" alt="">
                </li>
                <li>
                    <img src="img/3.png" alt="">
                </li>
            </ul>
        </div>
    </div>
    <script>
        let navlis = document.querySelectorAll(".nav li");
        let ul = document.querySelectorAll(".ul");
        for (let i = 0; i < navlis.length; i++) {
            navlis[i].onclick = () => {
                //alert(1)
                changeImg(i)
            }
        }

        let changeImg = (index) => {
            for (var j = 0; j < navlis.length; j++) {
                ul[j].style.display = "none";
                navlis[j].className = "";
            }
            ul[index].style.display = "block";
            navlis[index].className = "active"
        }
    </script>
</body>

</html>
